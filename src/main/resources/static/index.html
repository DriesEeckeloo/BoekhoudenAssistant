<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Boekhouden Assistent</title>
    <script src="js/index.js" type="module" defer></script>
    <link rel="stylesheet"
          href="css/index.css">
</head>
<body>
<div id="banner">
    <img src="img/logo.svg">
    <h1 class="d-flex justify-content-center">Boekhouden Assistent</h1>
</div>
<div id="filterDiv">
    <h2>Filter</h2>
    <div id="filterDivContent">

        <div>
            <p id="boekjaarError" class="error" hidden>Veld moet een nummer bevatten of leeg zijn!</p>
            <label for="boekjaar">Boekjaar (GJAHR):</label><br>
            <input type="number" id="boekjaar" name="boekjaar"><br>
        </div>

        <div>
            <p id="bedrijfsnummerError" class="error" hidden>Veld moet een nummer bevatten of leeg zijn!</p>
            <label for="bedrijfsnummer">Bedrijfsnummer (BUKRS):</label><br>
            <input type="number" id="bedrijfsnummer" name="bedrijfsnummer"><br>
        </div>

        <div>
            <p id="documentnummerStartError" class="error" hidden>Veld moet een nummer bevatten of leeg zijn!</p>
            <label for="documentnummerStart">Documentnummer Start (BELNR):</label><br>
            <input type="number" id="documentnummerStart" name="documentnummerStart"><br>
        </div>

        <div>
            <p id="documentnummerEindError" class="error" hidden>Veld moet een nummer bevatten of leeg zijn!</p>
            <label for="documentnummerEind">Documentnummer Eind (BELNR):</label><br>
            <input type="number" id="documentnummerEind" name="documentnummerEind"><br>
        </div>

        <div>
            <input type="checkbox" id="details" name="details">
            <label for="details">Details van de documenten tonen</label><br>
        </div>

        <button id="submitFilterButton">Submit</button>
    </div>
</div>
<p id="resultNr"></p>
<div>

    <table id="bkpfTable" class="table table-striped">
        <thead>
        <tr>
            <th title="Bedrijfsnummer">BUKRS</th>
            <th title="Documentnummer boekhoudingsdocument">BELNR</th>
            <th title="Boekjaar">GJAHR</th>
            <th title="Documentsoort">BLART</th>
            <th title="Documentdatum in document">BLDAT</th>
            <th title="Boekingsdatum in document">BUDAT</th>
            <th title="Boekmaand">MONAT</th>
            <th title="Dag waarop boekhoudingsdocument is ingevoerd">CPUDT</th>
            <th title="Tijd waarop gegevens zijn ingevoerd">CPUTM</th>
        </tr>
        </thead>
        <tbody id="bkpfBody">

        </tbody>
    </table>
</div>
</body>
</html>
